<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="mn.css">
</head>
<body>
    <div class="box">
        <h1>Registration</h1>
        <div class="tick">
        <label><input type="checkbox" name="rating" id="Personal">Personal</label>
        <label><input type="checkbox" name="rating" id="Company">Company</label></div>
        <div class="input">
            <img width="15" height="15" src="https://img.icons8.com/ios/50/new-post--v1.png" alt="new-post--v1"/>
            <label for="Email"></label>
            <input 
                type="text"
                name="email"
                id="email"
                placeholder="Email"/> <br>
            <img width="15" height="15" src="https://img.icons8.com/material-sharp/24/user.png" alt="user"/>    
            <label for="username"></label>
            <input 
              type="text"
              name="username"
              id="username"
              placeholder="Name"
            /> <br>
            <img width="15" height="15" src="https://img.icons8.com/pastel-glyph/64/security-shield.png" alt="security-shield"/>
            <label for="password"></label>
            <input 
                type="password"
                name="Password"
                id="Password"
                placeholder="Password"/>
          </div>
          <div class="gender">
          <label><input type="checkbox" name="rating" id="Male">Male</label>
          <label><input type="checkbox" name="rating" id="Female">Female</label> <br></div>
          <div class="p"><p>By clicking Register, you <br> agree on our <a href="#">term and <br> condition.</a></p></div>
          <button type="submit">Register</button>
    </div>
</body>
</html>
